<html>
<head>
  <link rel=stylesheet type=text/css href="{{url_for('static', filename='styles.css')}}">
</head>
<body>
<h1> Edit Game </h1>

<form action="{{ url_for('editGame', year_id = year_id, gms_id = i.id)}}" method = 'POST'>

<dl>
  <dt>Opponent:</dt>
    <dd><input type='text' size='38' name='opponent' placeholder = '{{i.opponent}}'></dd>
  <dt>Description:</dt>
    <dd><textarea name='description' rows='5' cols='40' placeholder="{{i.description}}"></textarea></dd>
  <dt>Year:</dt>
    <dd>
      <select name="yearlist" width="300px">
        {% for o in option_list %}
          <option value="{{ o.id}}" {% if o.id == year_id %} SELECTED={{o.yearmonth}} {% endif %}>{{ o.yearmonth }}</option>
        {% endfor %}
      </select>
    </dd>
</dl>

    <input type='submit' value='Edit'>

  <a href = '{{url_for('yearGms', year_id = i.year_id)}}'>Cancel</a>
</form>

</body>
</html>
